<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <title>Document</title>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.0/css/bootstrap.min.css" integrity="sha384-9gVQ4dYFwwWSjIDZnLEWnxCjeSWFphJiwGPXr1jddIhOegiu1FwO5qRGvFXOdJZ4" crossorigin="anonymous">
  <link rel="stylesheet" href="css/styles.css">
  <link rel="stylesheet" href="font-awesome/css/font-awesome.css">
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.0.10/css/all.css" integrity="sha384-+d0P83n9kaQMCwj8F4RJB66tzIwOKmrdb46+porD/OvrJ+37WqIM7UoBtwHO6Nlg" crossorigin="anonymous">
  <link href="https://fonts.googleapis.com/css?family=Courgette" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css?family=Raleway:400,700" rel="stylesheet"> 
</head>
<body>
  <section id="logo">
    <div class="container">
            <div class="row">
                <div class="col-md-12 text-center">
                    <img src="images/logo3-2.png" height="400px" width="400px" class="img-fluid" id="logo-design"/>
                </div>
            </div>
        </div>
  </section>

  <section id="intro">
    <div class="container">
      <div class="row">
        <div class="col-md-12">
          <p>We're working hard, we'll be ready to launch in...</p>
        </div>
      </div>
    </div>
  </section>

  <section id="counter">
    <div class="container">
      <div class="row">
        <div class="col-md-12">
          <div class="countdown"></div>
        </div>
      </div>
    </div>
  </section>

  <section id="icons">
    <div class="container">
      <div class="row">
        <div class="col-md-12">
          <ul class="list-inline">
            <a href="http://www.twitter.com" target="blank">
              <li class="list-line-item"><i class="fab twitter fa-twitter-square fa-3x" aria-hidden="true"></i></li>
            </a>
            <a href="http://www.facebook.com" target="blank">
              <li class="list-line-item"><i class="fab facebook fa-facebook-square fa-3x" aria-hidden="true"></i></li>
            </a>
            <a href="http://www.google.com" target="blank">
              <li class="list-line-item"><i class="fab google fa-google-plus-square fa-3x" aria-hidden="true"></i></li>
            </a>
            <a href="http://www.instagram.com" target="blank">
              <li class="list-line-item"><i class="fab instagram fa-instagram fa-3x" aria-hidden="true"></i></li>
            </a>
          </ul>
        </div>
      </div>
    </div>
  </section>

  <section>
    <div class="container">
      <div class="row">
        <div class="col-md-12 text-center">
          <img src="images/my-logo.png" alt="" class="img-fluid">
        </div>
      </div>
    </div>
  </section>

  <section id="signup">
    <div class="container">
        <div class="row">
            <div class="col-md-12">

            </div>
        </div>  
    </div>
  </section>

<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.0/umd/popper.min.js" integrity="sha384-cs/chFZiN24E4KMATLdqdvsezGxaGsi4hLGOzlXwp5UZB1LY//20VyM2taTB4QvJ" crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.0/js/bootstrap.min.js" integrity="sha384-uefMccjFJAIv6A+rW+L4AHf99KvxDjWSu1z9VI8SKNVmz4sk7buKt/6v9KI65qnm" crossorigin="anonymous"></script>
<script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/jquery/1.7.2/jquery.min.js"></script>

<script type="text/javascript" src="js/jquery.countdown.js"></script>
<script>


  $(function () {
    $('.countdown').countdown({
      date: "December 11, 2018 00:00:00"
    });
  });
</script>
</body>
</html>
